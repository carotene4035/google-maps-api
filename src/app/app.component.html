<h1>{{ title }}</h1>

<!-- this creates a google map on the page with the given lat/lng from -->
<!-- the component as the initial center of the map: -->
<agm-map
  [latitude]="lat"
  [longitude]="lng"
  [zoom]="zoom"
  (mapClick)="mapClicked($event)"
  >

  <agm-marker
    *ngFor="let m of markers; let i = index"
    [latitude]="m.lat"
    [longitude]="m.lng"
    >

    <agm-info-window>
      <strong>緯度・経度</strong>
      <input class='form-class' type='text' [(ngModel)]="m.lat">
      <input class='form-class' type='text' [(ngModel)]="m.lng">
      <button class='btn btn-info' (click)='saveMarker(m.id)'>clickしてね</button>
      <button class='btn btn-info' (click)='deleteMarker(m.id)'>削除してね</button>
    </agm-info-window>


  </agm-marker>

</agm-map>
